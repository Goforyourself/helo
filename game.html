<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
        background-color: rgb(34, 56, 224);
        background-image: url("mama.png");
        background-size: cover;
      }
      .hi {
        border-radius: 10px;
      }
      .center {
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="center">
      <h2>Put Your Nickname</h2>
      <form>
        <label for="fname">Name...</label>
        <input class="hi" type="text" id="fname" name="fname" />
        <input class="hi" type="button" value="enter" onclick="enterName()"/>
      </form>
      <a href="index.html">GO TO START PAGE</a>
    </div>
    <script>
      function enterName() {
        localStorage.setItem("nickname", document.getElementById("fname").value)
      }
    </script>
  </body>
</html>
