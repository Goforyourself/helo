<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SuperMario Bros.</title>
    <link rel="shortcut icon" type="image/png" href="favicon.png" />
    <style>
      body {
        background-color: rgb(107, 113, 235);
        padding: 0;
        margin: 0;
      }

      .new {
        font-size: 100px;
        padding: 70px;
        margin: 70px;
      }

      p {
        font-family: verdana;
        font-size: 16px;
      }
      a {
        color: white;
      }

      ul {
        text-align: center;
        font-size: 30px;
      }
      .dropbtn {
        color: white;
        padding: 16px;
        font-size: 16px;
        border-radius: 10px;
        cursor: pointer;
        background-color: gold;
      }

      .dropdown {
        position: relative;
        display: inline-block;
      }
      .dropdown-wrapper {
        position: absolute;
        left: 10px;
        top: 10px;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
      }

      .dropdown-content a {
        color: rgb(234, 229, 90);
        padding: 16px 16px;
        text-decoration: none;
        display: block;
      }

      .dropdown-content a:hover {
        background-color: #0f47ee;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }

      .dropdown:hover .dropbtn {
        background-color: #3e8e41;
      }
      #nickname {
        position: absolute;
        top: 85%;
        left: 26%;
        transform: translate(-50%, -50%);
        color: rgb(255, 0, 0);
        font-size: 32px;
        font-weight: bold;
      }
      .hi {
        position: absolute;
        top: 55%;
        left: 91%;
        transform: translate(-50%, -50%);
      }
      .brick {
        height: 60px;
        width: 100%;
        background-image: url("brick.png");
        background-size: 60px;
        position: absolute;
        bottom: 0;
      }
      #mario {
        background: url("smb_mario_sheet.png") -673px 604px;
        background-size: 1300px;
        height: 50px;
        width: 50px;
        position: absolute;
        bottom: 60px;
      }
      .brick2 {
        height: 60px;
        width: 300px;
        background-image: url("brick.png");
        background-size: 60px;
        position: absolute;
        bottom: 200px;
        right: 10px;
      }
      .cloud {
        background-image: url("cloud.png");
        background-size: 150px;
        width: 150px;
        height: 150px;
      }
      .cloud-wrapper{
        margin-top: 50px;
        display: flex;
        width: 100%;
        justify-content: space-around;
      }
    </style>
  </head>
  <body onload="showNickName()">
    <div id="nickname"></div>
    <div class="dropdown-wrapper">
      <div class="dropdown">
        <button class="dropbtn">Other</button>
        <div class="dropdown-content">
          <a href="howtoplay.html">How to Play</a>
          <a href="game.html">Put Your Nickname</a>
          <a href="hello.html">Quit</a>
        </div>
      </div>
    </div>
    <div class="hi">
      <img src="coin.gif" width="50px" alt="" />
    </div>
    <div class="brick"></div>
    <div id="mario"></div>
    <div class="brick2"></div>
    <div class="cloud-wrapper">
      <div class="cloud"></div>
      <div class="cloud"></div>
      <div class="cloud"></div>
      <div class="cloud"></div>
    </div>
    <script>
      const JUMP = 300;
      let groundLevel = 60;
      let mario = document.getElementById("mario");
      function showNickName() {
        document.getElementById("nickname").innerText =
          localStorage.getItem("nickname") || "";
      }
      const sleep = (time) => {
        return new Promise((resolve) => setTimeout(resolve, time));
      };
      const jump = async () => {
        for (let index = 0; index <= JUMP; index += 4) {
          await sleep(1);
          mario.style.bottom = `${groundLevel + index}px`;
        }
        for (let index = JUMP; index >= 0; index -= 4) {
          await sleep(1);
          mario.style.bottom = `${groundLevel + index}px`;
        }
      };
      document.addEventListener("keyup", (event) => {
        if (event.code === "Space") {
          jump();
        }
      });
    </script>
  </body>
</html>
